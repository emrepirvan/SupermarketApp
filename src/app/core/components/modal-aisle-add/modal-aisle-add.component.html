<p-dialog header="Header" [(visible)]="visible" [modal]="true" [style]="{ width: '25rem' }" (onHide)="onHide($event)">
    <ng-template pTemplate="header">
        <div class="inline-flex align-items-center justify-content-center gap-2">
            <span class="font-bold white-space-nowrap">
                Reyon Ekleme
            </span>
        </div>
    </ng-template>
    <form [formGroup]="aisleForm">
        <div class=" my-5">
            <p-floatLabel>
                <input formControlName="aisleNumber" id="username" type="text" class="w-full" pInputText />
                <label for="username">Reyon Adı</label>
            </p-floatLabel>
        </div>
        <div class=" my-5">
            <p-floatLabel>
                <p-dropdown formControlName="type" [options]="this.aisleTypeData" appendTo="body" styleClass="w-full"
                    placeholder="Reyon Türü" />
                <label for="username">Reyon Türü</label>
            </p-floatLabel>
        </div>
        <div class=" my-5">
            <p-floatLabel>
                <input formControlName="marketType" id="username" type="text" class="w-full" pInputText />
                <label for="username">Eklenecek Market</label>
            </p-floatLabel>
        </div>
    </form>
    <ng-template pTemplate="footer">
        <p-button label="Ekle" [outlined]="true" severity="secondary" (onClick)="addAisle()" />
    </ng-template>
</p-dialog>
